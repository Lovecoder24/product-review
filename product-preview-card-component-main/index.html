<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title> Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="general">
  <div class="one">
    <img  class="images-card" src="./images/image-product-desktop.jpg">
  </div>
<div class="two">
  <div>
   <p> Perfume</p>


    <h2>Gabrielle <br/>Essence <br/>Eau De Parfum</h2>

    <p>A floral, solar and voluptuous<br/> interpretation composed by <br/>Olivier Polge, 
    Perfumer-Creator<br/> for the House of CHANEL.</p>

   <div class="price">
    <h2 class="money">$149.99</h2>
    <strike>$169.99</strike></div>

    <div class="btn"> 
      <img src="./images/icon-cart.svg" alt="icon">
    Add to Cart</div>
  </div>
</div>
 
  </div>
  <div class="attribution">
    
    Coded by <a href="#">LOVE PAUL</a>.
  </div>


</body>
</html>
